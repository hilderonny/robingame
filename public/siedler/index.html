<!DOCTYPE html>
<html>

<head>
    <title>Geolocation</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" href="ol.css" type="text/css">
    <link rel="stylesheet" href="siedler.css" type="text/css">
    <script src="ol.js"></script>
</head>

<body>
    <div id="map" class="map"></div>
    <script>
        var view = new ol.View({
            center: [0, 0],
            zoom: 2 //19
        });

        // var vectorSource = new ol.source.Vector({
        //     format: new ol.format.GeoJSON(),
        //     loader: function (extent, resolution, projection) {
        //         var proj = projection.getCode();
        //         var url = '/api/siedler/pokemon?proj=' + proj + '&bbox=' + extent.join(',') + ',' + proj;
        //         var xhr = new XMLHttpRequest();
        //         xhr.open('GET', url);
        //         var onError = function () {
        //             vectorSource.removeLoadedExtent(extent);
        //         }
        //         xhr.onerror = onError;
        //         xhr.onload = function () {
        //             if (xhr.status == 200) {
        //                 vectorSource.addFeatures(
        //                     vectorSource.getFormat().readFeatures(xhr.responseText));
        //             } else {
        //                 onError();
        //             }
        //         }
        //         xhr.send();
        //     },
        //     strategy: ol.loadingstrategy.bbox
        // });

        var image = new ol.style.Circle({
            radius: 5,
            fill: null,
            stroke: new ol.style.Stroke({ color: 'red', width: 1 })
        });

        var styles = {
            'Point': new ol.style.Style({
                image: image
            }),
            'LineString': new ol.style.Style({
                stroke: new ol.style.Stroke({
                    color: 'green',
                    width: 1
                })
            }),
            'MultiLineString': new ol.style.Style({
                stroke: new ol.style.Stroke({
                    color: 'green',
                    width: 1
                })
            }),
            'MultiPoint': new ol.style.Style({
                image: image
            }),
            'MultiPolygon': new ol.style.Style({
                stroke: new ol.style.Stroke({
                    color: 'yellow',
                    width: 1
                }),
                fill: new ol.style.Fill({
                    color: 'rgba(255, 255, 0, 0.1)'
                })
            }),
            'Polygon': new ol.style.Style({
                stroke: new ol.style.Stroke({
                    color: 'blue',
                    lineDash: [4],
                    width: 3
                }),
                fill: new ol.style.Fill({
                    color: 'rgba(0, 0, 255, 0.1)'
                })
            }),
            'GeometryCollection': new ol.style.Style({
                stroke: new ol.style.Stroke({
                    color: 'magenta',
                    width: 2
                }),
                fill: new ol.style.Fill({
                    color: 'magenta'
                }),
                image: new ol.style.Circle({
                    radius: 10,
                    fill: null,
                    stroke: new ol.style.Stroke({
                        color: 'magenta'
                    })
                })
            }),
            'Circle': new ol.style.Style({
                stroke: new ol.style.Stroke({
                    color: 'red',
                    width: 2
                }),
                fill: new ol.style.Fill({
                    color: 'rgba(255,0,0,0.2)'
                })
            })
        };

        var styleFunction = function (feature) {
            return styles[feature.getGeometry().getType()];
        };

        var geojsonObject = {
            'type': 'FeatureCollection',
            'features': [{
                'type': 'Feature',
                'geometry': {
                    'type': 'Point',
                    'coordinates': [1000000, 5100000]
                }
            // }, {
            //     'type': 'Feature',
            //     'geometry': {
            //         'type': 'LineString',
            //         'coordinates': [[4e6, -2e6], [8e6, 2e6]]
            //     }
            // }, {
            //     'type': 'Feature',
            //     'geometry': {
            //         'type': 'LineString',
            //         'coordinates': [[4e6, 2e6], [8e6, -2e6]]
            //     }
            // }, {
            //     'type': 'Feature',
            //     'geometry': {
            //         'type': 'Polygon',
            //         'coordinates': [[[-5e6, -1e6], [-4e6, 1e6], [-3e6, -1e6]]]
            //     }
            // }, {
            //     'type': 'Feature',
            //     'geometry': {
            //         'type': 'MultiLineString',
            //         'coordinates': [
            //             [[-1e6, -7.5e5], [-1e6, 7.5e5]],
            //             [[1e6, -7.5e5], [1e6, 7.5e5]],
            //             [[-7.5e5, -1e6], [7.5e5, -1e6]],
            //             [[-7.5e5, 1e6], [7.5e5, 1e6]]
            //         ]
            //     }
            // }, {
            //     'type': 'Feature',
            //     'geometry': {
            //         'type': 'MultiPolygon',
            //         'coordinates': [
            //             [[[-5e6, 6e6], [-5e6, 8e6], [-3e6, 8e6], [-3e6, 6e6]]],
            //             [[[-2e6, 6e6], [-2e6, 8e6], [0, 8e6], [0, 6e6]]],
            //             [[[1e6, 6e6], [1e6, 8e6], [3e6, 8e6], [3e6, 6e6]]]
            //         ]
            //     }
            // }, {
            //     'type': 'Feature',
            //     'geometry': {
            //         'type': 'GeometryCollection',
            //         'geometries': [{
            //             'type': 'LineString',
            //             'coordinates': [[-5e6, -5e6], [0, -5e6]]
            //         }, {
            //             'type': 'Point',
            //             'coordinates': [4e6, -5e6]
            //         }, {
            //             'type': 'Polygon',
            //             'coordinates': [[[1e6, -6e6], [2e6, -4e6], [3e6, -6e6]]]
            //         }]
            //     }
            }]
        };

        var vectorSource = new ol.source.Vector({
            features: (new ol.format.GeoJSON()).readFeatures(geojsonObject)
        });

        // vectorSource.addFeature(new ol.Feature(new ol.geom.Circle([5e6, 7e6], 1e6)));

        var vectorLayer = new ol.layer.Vector({
            source: vectorSource,
            style: styleFunction
        });

        var map = new ol.Map({
            layers: [
                new ol.layer.Tile({
                    source: new ol.source.Stamen({
                        layer: 'watercolor'
                    })
                }),
                vectorLayer,
                // new ol.layer.Vector({
                //     source: vectorSource
                // }),
                // Hier kann nun die API von http://openpoimap.org/ eingebunden werden, um POIs anzuzeigen und zu interpretieren.
                // new ol.layer.Tile({
                //     source: new ol.source.Stamen({
                //         layer: 'terrain-labels'
                //     })
                // }),
                // new ol.layer.Tile({
                //     source: new ol.source.OSM()
                // })
            ],
            target: 'map',
            controls: ol.control.defaults({
                attributionOptions: {
                    collapsible: false
                }
            }),
            view: view
        });

        var geolocation = new ol.Geolocation({
            projection: view.getProjection(),
            trackingOptions: {
                maximumAge: 10000,
                enableHighAccuracy: true,
                timeout: 600000
            }

        });

        var accuracyFeature = new ol.Feature();
        geolocation.on('change:accuracyGeometry', function () {
            accuracyFeature.setGeometry(geolocation.getAccuracyGeometry());
        });

        var positionFeature = new ol.Feature();
        positionFeature.setStyle(new ol.style.Style({
            image: new ol.style.Circle({
                radius: 6,
                fill: new ol.style.Fill({
                    color: '#3399CC'
                }),
                stroke: new ol.style.Stroke({
                    color: '#fff',
                    width: 2
                })
            })
        }));

        geolocation.on('change:position', function () {
            var coordinates = geolocation.getPosition();
            positionFeature.setGeometry(coordinates ? new ol.geom.Point(coordinates) : null);
            view.setCenter(coordinates);
        });

        new ol.layer.Vector({
            map: map,
            source: new ol.source.Vector({
                features: [accuracyFeature, positionFeature]
            })
        });

        geolocation.setTracking(true);

    </script>
</body>

</html>
